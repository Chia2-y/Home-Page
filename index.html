<!DOCTYPE html>
<html id="app">

<head>
    <!-- Meta, title, CSS, favicons, etc. -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="{{ description }}">
    <meta name="keywords" content="{{ keywords }}">
    <meta name="author" content="{{ author }}">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="./assets/css/onlinewebfonts.css"/>
    <link rel="stylesheet" type="text/css" href="./assets/css/vno.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/iconfont.css">
    <link rel="apple-touch-icon" href="./apple-touch-icon.png">
    <link rel="icon" href="./favicon.ico">
</head>

<body>
<span class="mobile btn-mobile-menu">
        <i class="social iconfont icon-list btn-mobile-menu__icon"></i>
        <i class="social iconfont icon-angleup btn-mobile-close__icon hidden"></i>
</span>
<header id="panel" class="panel-cover">
    <div class="panel-main">
        <div class="panel-main__inner panel-inverted">
            <div class="panel-main__content">
                <div class="ih-item circle effect right_to_left">
                    <a href="#" title="" class="blog-button">
                        <div class="img"><img :src="avatar"
                                              alt="img" class="js-avatar iUp profilepic"></div>
                        <div class="info iUp">
                            <div class="info-back">
                                <h2>{{ infoBackH2 }}</h2>
                                <p>{{ infoBackP }}</p>
                            </div>
                        </div>
                    </a>
                </div>

                <!-- <a href="#" title="Dmego Home" class="profilepic">
                    <img src="./img/logo2.jpg" width="80" alt="Dmego`s logo" class="js-avatar iUp show" />
                </a> -->
                <h1 class="panel-cover__title panel-title iUp">
                    <a href="#" :title="title">{{ name }}</a>
                </h1>
                <p class="panel-cover__subtitle panel-subtitle iUp">{{ subTitle }}</p>
                <hr class="panel-cover__divider iUp"/>
                <p id="description" class="panel-cover__description iUp">如何得与凉风约，不共尘沙一并来!
                    <br/>
                    <strong>-「中牟道中」</strong>
                </p>
                <div class="navigation-wrapper iUp">
                    <div>
                        <nav class="cover-navigation cover-navigation--primary">
                            <ul class="navigation">
                                <li class="navigation__item" v-for="bar in wordNavigation">
                                    <a :href="bar.href" class="blog-button"
                                       :target="bar.target ? '_blank':'_self'">{{ bar.label }}</a>
                                </li>
                            </ul>
                        </nav>
                    </div>
                    <div class="iUp">
                        <nav class="cover-navigation navigation--social">
                            <ul class="navigation">
                                <li class="navigation__item" v-for="bar in iconNavigation">
                                    <a :href="bar.href" :title="bar.title" :target="bar.target ? '_blank':'_self'">
                                        <i :class="'social iconfont '+bar.icon"></i>
                                        <span class="label">{{ bar.label }}</span>
                                    </a>
                                </li>

                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel-cover--overlay cover-slate"></div>
    </div>
    <div class="remark iUp">
        <p class="power">
            ©{{ year }}
            <a href="http://beian.miit.gov.cn/" target="_blank"> {{ code }} </a>
        </p>
    </div>
</header>
<script type="text/javascript" src="./assets/js/jquery.min.js"></script>
<script type="text/javascript" src="./assets/js/fetch.min.js"></script>
<script type="text/javascript" src="./assets/js/main.js"></script>
<script type="text/javascript" src="./assets/js/vue.js"></script>
<script type="text/javascript" src="./webConfig.js"></script>
</body>
<script>
    Vue.createApp(Counter).mount('#app')
</script>
</html>
